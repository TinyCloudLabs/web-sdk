name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install Dependencies
        run: bun install

      - name: Build packages
        run: bun run build
        env:
          BUILD_SETUP_ENABLED: true

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bun run publish
          version: bun changeset version
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dispatch dependency-bump to consumer repos
        if: steps.changesets.outputs.published == 'true'
        env:
          DISPATCH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
          PUBLISHED_PACKAGES: ${{ steps.changesets.outputs.publishedPackages }}
        run: |
          # Convert changesets array [{name, version}] to object {name: version}
          PACKAGES=$(echo "$PUBLISHED_PACKAGES" | jq -c '[.[] | {(.name): .version}] | add')

          # Use the first published package version as the top-level version
          VERSION=$(echo "$PUBLISHED_PACKAGES" | jq -r '.[0].version')

          PAYLOAD=$(jq -nc \
            --arg source "web-sdk" \
            --arg version "$VERSION" \
            --argjson packages "$PACKAGES" \
            '{source: $source, version: $version, packages: $packages}')

          REPOS=(
            "tinycloudlabs/OpenCredentials"
          )

          for repo in "${REPOS[@]}"; do
            echo "Dispatching dependency-bump to $repo"
            curl -s -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: token $DISPATCH_TOKEN" \
              "https://api.github.com/repos/$repo/dispatches" \
              -d "$(jq -nc --argjson payload "$PAYLOAD" '{event_type: "dependency-bump", client_payload: $payload}')"
          done
