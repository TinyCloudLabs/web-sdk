[package]
name = "tinycloud-web-sdk-rs"
version = "0.1.0"
authors = ["TinyCloud, Inc."]
edition = "2021"
license = "Apache-2.0 OR MIT"
description = "Library for use in tinycloud-web-sdk."
repository = "https://github.com/tinycloudlabs/web-sdk/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
console_error_panic_hook = "0.1"
rand = { version = "0.7", features = ["wasm-bindgen"] }
getrandom = { version = "0.2", features = ["js"] }
hex = "0.4.3"
iri-string = "0.7.8"
js-sys = "0.3.59"
tinycloud-sdk-rs = { git = "https://github.com/tinycloudlabs/tinycloud-node.git", rev = "8d32b21" }
tinycloud-sdk-wasm = { git = "https://github.com/tinycloudlabs/tinycloud-node.git", rev = "8d32b21" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.83"
serde-wasm-bindgen = "0.6.5"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4.32"
web-sys = { version = "0.3.59", features = ["console"] }

[dev-dependencies]
tokio = { version = "1.45", features = ["full"] }

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O4", "--enable-bulk-memory", "--enable-nontrapping-float-to-int"]
