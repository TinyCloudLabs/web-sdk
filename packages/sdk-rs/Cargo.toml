[package]
name = "tinycloud-web-sdk-rs"
version = "0.1.0"
authors = ["TinyCloud, Inc."]
edition = "2021"
license = "Apache-2.0 OR MIT"
description = "Library for use in tinycloud-web-sdk."
repository = "https://github.com/tinycloudlabs/web-sdk/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
browser = ["web-sys", "getrandom/js", "rand/wasm-bindgen"]
nodejs = ["k256", "sha3", "base64"]

[dependencies]
console_error_panic_hook = "0.1"
hex = "0.4.3"
iri-string = "0.7.8"
js-sys = "0.3.59"
# For local development, use path dependencies:
# tinycloud-sdk-rs = { path = "../../../tinycloud-node/tinycloud-sdk-rs" }
# tinycloud-sdk-wasm = { path = "../../../tinycloud-node/tinycloud-sdk-wasm" }
# For release, update rev after pushing tinycloud-node changes:
tinycloud-sdk-rs = { git = "https://github.com/tinycloudlabs/tinycloud-node.git", rev = "bc785b5" }
tinycloud-sdk-wasm = { git = "https://github.com/tinycloudlabs/tinycloud-node.git", rev = "bc785b5" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.83"
serde-wasm-bindgen = "0.6.5"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4.34"

# Random number generation (features enabled per-target)
rand = "0.7"
getrandom = "0.2"

# Browser-only (optional)
web-sys = { version = "0.3.59", features = ["console"], optional = true }

# Node.js - Ethereum signing (optional)
k256 = { version = "0.13", features = ["ecdsa", "std"], optional = true }
sha3 = { version = "0.10", optional = true }
base64 = { version = "0.21", optional = true }
rsa = "0.9.10"

[dev-dependencies]
tokio = { version = "1.45", features = ["full"] }
rsa = "0.9.10"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O4", "--enable-bulk-memory", "--enable-nontrapping-float-to-int"]
